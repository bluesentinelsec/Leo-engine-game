name: Cross-Platform Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [debug, release, dist]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
        
    - name: Build ${{ matrix.build_type }}
      run: make ${{ matrix.build_type }}
      
    - name: Test debug build (Windows)
      if: matrix.build_type == 'debug' && matrix.os == 'windows-latest'
      run: |
        .\build-debug\leo-pong.exe
        
    - name: Test debug build (Unix)
      if: matrix.build_type == 'debug' && matrix.os != 'windows-latest'
      run: |
        ./build-debug/leo-pong
        
    - name: Test release build (Windows)
      if: matrix.build_type == 'release' && matrix.os == 'windows-latest'
      run: |
        .\build-release\leo-pong.exe
        
    - name: Test release build (Unix)
      if: matrix.build_type == 'release' && matrix.os != 'windows-latest'
      run: |
        ./build-release/leo-pong
        
    - name: Test dist build (Windows)
      if: matrix.build_type == 'dist' && matrix.os == 'windows-latest'
      run: |
        .\build-release-dist\bin\Release\leo-pong.exe
        
    - name: Test dist build (Unix)
      if: matrix.build_type == 'dist' && matrix.os != 'windows-latest'
      run: |
        if [ "${{ matrix.os }}" = "macos-latest" ]; then
          ./build-release-dist/leo-pong.app/Contents/MacOS/leo-pong
        else
          ./build-release-dist/leo-pong
        fi
        
    - name: Upload debug artifact
      if: matrix.build_type == 'debug'
      uses: actions/upload-artifact@v4
      with:
        name: leo-pong-${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'windows-latest' && 'windows' || 'macos' }}-debug
        path: |
          build-debug/leo-pong${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          
    - name: Upload release artifact
      if: matrix.build_type == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: leo-pong-${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'windows-latest' && 'windows' || 'macos' }}-release
        path: |
          build-release/leo-pong${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          
    - name: Upload distribution artifact
      if: matrix.build_type == 'dist'
      uses: actions/upload-artifact@v4
      with:
        name: leo-pong-${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'windows-latest' && 'windows' || 'macos' }}
        path: dist/
